<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="bg-gray-300">
        <main class="container relative mx-auto my-5 h-5/6 p-4 rounded bg-slate-100 flex flex-col">
            <!-- Título -->
            <h1 class="text-red-500 font-bold text-center w-100 text-3xl"><a href="/">Administrador de redes</a></h1>
            <!-- Contenido variable -->
            <div class="content h-screen flex flex-col justify-between">
                <div class="h-5/6 flex flex-col justify-start overflow-y-auto">
                    <!-- Titulo -->
                    <h2 id="titulo-seccion" class="text-gray-700 font-bold text-center w-100 text-xl mb-2 block">
                        Monitorear interfaces</h2>

                    <!-- Selector de router -->
                    <div class="selector-router mx-auto justify-self-start" style="display: none;">
                        <label for="router" class="block my-3 text-md text-sky-800 text-center">Router</label>
                        <select name="router" class="p-2 text-md hover:cursor-pointer" id="select-router">
                            <!-- Opciones de router -->
                        </select>
                    </div>

                    <!-- Selector de interfaz -->
                    <div class="selector-interfaz mx-auto" style="display: none;">
                        <label for="interfaz" class="block my-3 text-md text-sky-800 text-center">Interfaz del
                            router</label>
                        <select name="interfaz" class="p-2 text-md hover:cursor-pointer" id="select-interfaz">
                            <!-- Opciones de interfaz -->
                        </select>
                    </div>

                    <!-- Tiempo de monitoreo -->
                    <div class="selector-periodo mx-auto" style="display: none;">
                        <label for="periodo" class="block my-3 text-md text-sky-800 text-center">
                            Periodo de monitoreo</label>
                        <select name="periodo" class="p-2 text-md hover:cursor-pointer" id="select-periodo">
                            <option value="">Selecciona el periodo</option>
                            <option value="5">5 segundos</option>
                            <option value="10">10 segundos</option>
                            <option value="15">15 segundos</option>
                            <option value="30">30 segundos</option>
                            <option value="40">40 segundos</option>
                            <option value="60">60 segundos</option>
                        </select>
                    </div>

                    <!-- button de accion -->
                    <button id="btn-aceptar"
                        class="btn-confirmar mt-2 hover:bg-green-700 duration-200 bg-green-400 text-gray-100 mx-auto px-2 py-1 font-bold rounded"
                        style="display: none;">
                        ACEPTAR
                    </button>

                </div>

                <!-- opciones de administración -->
                <div class="opciones flex flex-col items-center border-t-2 border-gray-300">
                    <h2 class="text-gray-700 font-bold text-center w-100 text-md mb-2 block">Opciones de administración
                    </h2>
                    <div class="flex flex-row justify-center">
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Getionar
                            usuarios</button>
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Gestionar
                            protocolos</button>
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Cambiar
                            conf. system de la MIB-II</button>
                        <button id="btn-monitorear"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Monitoriear
                            interfaces</button>
                    </div>
                </div>
        </main>
    </div>
    <script src="/static/scripts/monitorear.js"></script>
</body>

</html>
