<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/scripts.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="bg-gray-300">
        <main class="container relative mx-auto my-5 h-5/6 p-4 rounded bg-slate-100 flex flex-col">
            <!-- Título -->
            <h1 class="text-red-500 font-bold text-center w-100 text-3xl">Administrador de redes</h1>

            <!-- Contenido variable -->
            <div class="content overflow-y-auto">
                
                <!-- Topología -->
                <div class="topologia mt-5 flex flex-col items-center">
                    <h2 class="text-gray-700 font-bold text-center w-100 text-md mb-2 block">Topología</h2>
                    <img src="/static/topologia.jpg" alt="Topología de la red" class="max-w-full max-h-96">
                </div>

                <!-- opciones de administración -->
                <div class="opciones mt-5 flex flex-col items-center border-t-2 border-gray-300">
                    <h2 class="text-gray-700 font-bold text-center w-100 text-md mb-2 block">Opciones de administración</h2>
                    <div class="flex flex-row justify-center">
                        <button class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-1 py-1 rounded-md text-center text-sm mr-2">Agregar dispositivo</button>
                        <button class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-1 py-1 rounded-md text-center text-sm mr-2">Eliminar dispositivo</button>
                        <button class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-1 py-1 rounded-md text-center text-sm mr-2">Modificar dispositivo</button>
                    </div>
            </div>
        </main>
    </div>
</body>

</html>
