<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="bg-gray-300">
        <main class="container relative mx-auto my-5 h-5/6 p-4 rounded bg-slate-100 flex flex-col">
            <!-- Título -->
            <h1 class="text-red-500 font-bold text-center w-100 text-3xl"><a href="/">Administrador de redes</a></h1>
            <!-- Contenido variable -->
            <div class="content h-screen flex flex-col justify-between">
                <div class="h-5/6 flex flex-col justify-start overflow-y-auto">
                    <!-- Titulo -->
                    <h2 id="titulo-seccion" class="text-gray-700 font-bold text-center w-100 text-xl mb-2 block">
                        Gestionar protocolos</h2>

                    <!-- Selector de router -->
                    <div class="selector-router mx-auto justify-self-start" style="display: none;">
                        <label for="router" class="block my-3 text-md text-sky-800 text-center">Router</label>
                        <select name="router" class="p-2 text-md hover:cursor-pointer" id="select-router">
                            <!-- Opciones de router -->
                        </select>
                    </div>

                    <!-- Tabla de protocolos -->
                    <div class="protocolos mx-auto mt-4" style="display: none;">
                        <table class="table-auto mx-auto">
                            <thead class="bg-gray-400 rounded">
                                <tr>
                                    <th class="px-4 py-2">Protocolo</th>
                                    <th class="px-4 py-2">Estado</th>
                                    <th class="px-4 py-2">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-protocolos" class="bg-gray-200">
                                <!-- Filas de protocolos -->
                                <tr class="border-t border-gray-500">
                                    <td>
                                        <p class="text-center">RIP</p>
                                    </td>
                                    <td>
                                        <p class="text-center">Activo</p>
                                    </td>
                                    <td>
                                        <button id="btn-desactivar-rip"
                                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2 my-1">Desactivar</button>
                                        <button id="btn-desactivar-rip"
                                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2 my-1">Activar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- opciones de administración -->
                <div class="opciones flex flex-col items-center border-t-2 border-gray-300">
                    <h2 class="text-gray-700 font-bold text-center w-100 text-md mb-2 block">Opciones de administración
                    </h2>
                    <div class="flex flex-row justify-center">
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Getionar
                            usuarios</button>
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Gestionar
                            protocolos</button>
                        <button id=""
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Cambiar
                            conf. system de la MIB-II</button>
                        <button id="btn-monitorear"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Monitoriear
                            interfaces</button>
                    </div>
                </div>
        </main>
    </div>
    <script src="/static/scripts/protocolos.js"></script>
</body>

</html>
