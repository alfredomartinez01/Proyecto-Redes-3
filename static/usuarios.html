<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="bg-gray-300">
        <main class="container relative mx-auto my-5 h-5/6 p-4 rounded bg-slate-100 flex flex-col">
            <!-- Título -->
            <h1 class="text-red-500 font-bold text-center w-100 text-3xl"><a href="/">Administrador de redes</a></h1>
            <!-- Contenido variable -->
            <div class="content h-screen flex flex-col justify-between">
                <div class="h-5/6 flex flex-col justify-start overflow-y-auto">
                    <!-- Titulo -->
                    <h2 id="titulo-seccion" class="text-gray-700 font-bold text-center w-100 text-xl mb-2 block">
                        Gestionar usuarios</h2>

                    <!-- Selector de router -->
                    <div class="selector-router mx-auto justify-self-start" style="display: none;">
                        <label for="router" class="block my-3 text-md text-sky-800 text-center">Router</label>
                        <select name="router" class="p-2 text-md hover:cursor-pointer" id="select-router">
                            <!-- Opciones de router -->
                        </select>
                    </div>

                    <!-- Tabla de usuarios -->
                    <div class="usuarios mx-auto mt-4" style="display: none;">
                        <table class="table-auto mx-auto">
                            <thead class="bg-gray-400 rounded">
                                <tr>
                                    <th class="px-4 py-2">Usuario</th>
                                    <th class="px-4 py-2">Contraseña</th>
                                    <th class="px-4 py-2">privilegios</th>
                                    <th class="px-4 py-2">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-usuarios" class="bg-gray-200">
                                <!-- Filas de usuarios -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Formulario nuevo usuario editar -->
                    <form class="w-1/2 mx-auto" id="info-usuario"  style="display: none;">
                        <!-- Nombre del usuario -->
                        <label for="nombre" class="block m-2">Nombre del usuario</label>
                        <input type="text" name="nombre" id="nombre" class="block w-full p-2 text-md" placeholder="Nombre del usuario">

                        <!-- Contraseña  -->
                        <label for="contrasena" class="block m-2">Contraseña</label>
                        <input type="text" name="contrasena" id="contrasena" class="block w-full p-2 text-md" placeholder="Contraseña">

                        <!-- Privilegios -->
                        <label for="privilegios" class="block m-2">Privilegios</label>
                        <select name="privilegios" id="privilegios" class="block w-full p-2 text-md">
                            <option value="0" >0</option>
                            <option value="1">1</option>
                            <option value="15" selected>15</option>
                        </select>

                        <!-- Botones -->
                        <div class="flex flex-row justify-center mt-2">
                            <button id="btn-guardar" class="bg-green-500 hover:bg-green-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2" type="submit">Registrar</button>
                            <button id="btn-eliminar" class="bg-red-500 hover:bg-red-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2" style="display: none;" type="button">Eliminar</button>
                        
                        </div>

                    </form>

                </div>

                <!-- opciones de administración -->
                <div class="opciones flex flex-col items-center border-t-2 border-gray-300">
                    <h2 class="text-gray-700 font-bold text-center w-100 text-md mb-2 block">Opciones de administración
                    </h2>
                    <div class="flex flex-row justify-center">
                        <a id="btn-usuarios" href="/usuarios"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Getionar
                            usuarios</a>
                        <a id="btn-protocolos" href="/protocolos"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Gestionar
                            protocolos</a>
                            <a id="btn-mib" href="/mib"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Cambiar
                            conf. system de la MIB-II</a>
                        <a id="btn-monitorear" href="/monitorear"
                            class="bg-sky-500 hover:bg-sky-800 text-slate-100 duration-200 font-bold px-2 py-1 rounded-md text-center text-sm mr-2">Monitoriear
                            interfaces y notificaciones</a>
                    </div>
                </div>
        </main>
    </div>
    <script src="/static/scripts/usuarios.js"></script>
</body>

</html>
